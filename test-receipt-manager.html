<head>
    <meta charset="UTF-8">

    <title>Test Receipt Manager - Descripci贸n Costura</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

<body>
    <h1>И Test Receipt Manager - Descripci贸n Din谩mica de Costura</h1>
    
    <div id="test-results"></div>

    <script>
        // Mock class para pruebas
        class ReceiptManagerTest {
            constructor() {
                // Copiar m茅todos del ReceiptManager original
            }

            armarLineaTecnica(prenda) {
                const partes = [];

                if (prenda.tela) {
                    partes.push(`TELA: ${prenda.tela.toUpperCase()}`);
                }

                if (prenda.color) {
                    partes.push(`COLOR: ${prenda.color.toUpperCase()}`);
                }

                if (prenda.ref || prenda.referencia) {
                    const ref = prenda.ref || prenda.referencia;
                    partes.push(`REF: ${ref.toUpperCase()}`);
                }

                if (prenda.variantes && Array.isArray(prenda.variantes) && prenda.variantes.length > 0) {
                    const primerVariante = prenda.variantes[0];
                    if (primerVariante.manga) {
                        let mangaTexto = primerVariante.manga.toUpperCase();
                        if (primerVariante.manga_obs && primerVariante.manga_obs.trim()) {
                            mangaTexto += ` (${primerVariante.manga_obs.toUpperCase()})`;
                        }
                        partes.push(`MANGA: ${mangaTexto}`);
                    }
                }

                return partes.length > 0 ? partes.join(' | ') : null;
            }

            armarDetallesTecnicos(prenda) {
                const detalles = [];

                if (!prenda.variantes || !Array.isArray(prenda.variantes) || prenda.variantes.length === 0) {
                    return detalles;
                }

                const primerVariante = prenda.variantes[0];

                if (primerVariante.bolsillos && primerVariante.bolsillos_obs && primerVariante.bolsillos_obs.trim()) {
                    detalles.push(`BOLSILLOS: ${primerVariante.bolsillos_obs.toUpperCase()}`);
                }

                if (primerVariante.broche && primerVariante.broche_obs && primerVariante.broche_obs.trim()) {
                    detalles.push(`BROCHE: ${primerVariante.broche_obs.toUpperCase()}`);
                } else if (primerVariante.boton && primerVariante.boton_obs && primerVariante.boton_obs.trim()) {
                    detalles.push(`BOTN: ${primerVariante.boton_obs.toUpperCase()}`);
                }

                return detalles;
            }

            armarTallasBloques(prenda) {
                const bloques = [];

                if (!prenda.tallas || Object.keys(prenda.tallas).length === 0) {
                    return bloques;
                }

                const tallasDama = {};
                const tallasCalballero = {};
                
                const genero = prenda.genero || 'dama';
                
                if (genero.toLowerCase() === 'dama') {
                    Object.assign(tallasDama, prenda.tallas);
                } else if (genero.toLowerCase() === 'caballero') {
                    Object.assign(tallasCalballero, prenda.tallas);
                } else {
                    Object.entries(prenda.tallas).forEach(([talla, cant]) => {
                        const tallaLower = talla.toLowerCase();
                        if (['xs', 's', 'm', 'l', 'xl', 'xxl'].includes(tallaLower)) {
                            tallasDama[talla] = cant;
                        } else {
                            tallasCalballero[talla] = cant;
                        }
                    });
                }

                if (Object.keys(tallasDama).length > 0) {
                    const tallasStr = Object.entries(tallasDama)
                        .map(([talla, cant]) => `${talla}: ${cant}`)
                        .join(', ');
                    bloques.push(`DAMA: ${tallasStr}`);
                }

                if (Object.keys(tallasCalballero).length > 0) {
                    const tallasStr = Object.entries(tallasCalballero)
                        .map(([talla, cant]) => `${talla}: ${cant}`)
                        .join(', ');
                    bloques.push(`CABALLERO: ${tallasStr}`);
                }

                return bloques;
            }

            construirDescripcionCostura(prenda) {
                const lineas = [];

                if (prenda.nombre) {
                    lineas.push(`<strong style="font-size: 1.1em;">${prenda.nombre.toUpperCase()}</strong>`);
                }

                const lineaTecnica = this.armarLineaTecnica(prenda);
                if (lineaTecnica) {
                    lineas.push(lineaTecnica);
                }

                if (prenda.descripcion && prenda.descripcion.trim()) {
                    lineas.push(`<strong>DESCRIPCIN:</strong> ${prenda.descripcion.toUpperCase()}`);
                }

                const detallesTecnicos = this.armarDetallesTecnicos(prenda);
                if (detallesTecnicos.length > 0) {
                    lineas.push('<strong>DETALLES TCNICOS:</strong>');
                    detallesTecnicos.forEach((detalle, idx) => {
                        lineas.push(`${idx + 1}. ${detalle}`);
                    });
                }

                const tallasBloques = this.armarTallasBloques(prenda);
                if (tallasBloques.length > 0) {
                    lineas.push('');
                    lineas.push('<strong>TALLAS</strong>');
                    tallasBloques.forEach(bloque => {
                        lineas.push(bloque);
                    });
                }

                return lineas.join('<br>') || '<em>Sin informaci贸n</em>';
            }
        }

        // Datos de prueba
        const testCases = [
            {
                name: " Test 1: CAMISA DRILL - Costura Confecci贸n con todos los detalles",
                prenda: {

                    color: "NARANJA",
                    tela: "DRILL BORNEO",
                    ref: "23343EW",

                    variantes: [
                        {
                            manga: "LARGA",

                            broche: "BOTN",
                            broche_obs: "botones de n谩car color blanco",
                            boton_obs: null
                        }
                    ],
                    tallas: {

                        L: 15
                    }
                }
            },
            {

                prenda: {

                    tela: "DRILL",

                    origen: "bodega",
                    genero: "caballero",
                    variantes: [
                        {

                            broche: "BOTN",
                            broche_obs: "bot贸n de metal 32mm",
                            boton_obs: null
                        }
                    ],
                    tallas: {
                        28: 5,
                        30: 10,
                        32: 8
                    }
                }
            },
            {
                name: " Test 3: POLO - Costura m铆nima sin observaciones",
                prenda: {
                    nombre: "POLO",
                    descripcion: "",
                    color: "AZUL",
                    tela: "ALGODN 100%",
                    ref: "POL002",
                    origen: "confecci贸n",
                    variantes: [
                        {
                            manga: "CORTA",

                            bolsillos_obs: "",
                            broche: "",

                        }
                    ],
                    tallas: {
                        S: 5,

                    }
                }
            }
        ];

        // Ejecutar tests
        const manager = new ReceiptManagerTest();
        const resultsDiv = document.getElementById('test-results');

        testCases.forEach((testCase, idx) => {
            const container = document.createElement('div');
            container.className = 'test-container';

            const title = document.createElement('div');
            title.className = 'test-title';
            title.textContent = testCase.name;
            container.appendChild(title);

            const testData = document.createElement('div');
            testData.className = 'test-data';
            testData.innerHTML = `<strong>Datos:</strong> ${JSON.stringify(testCase.prenda).substring(0, 150)}...`;
            container.appendChild(testData);

            const output = document.createElement('div');
            output.className = 'output';
            const resultado = manager.construirDescripcionCostura(testCase.prenda);
            output.innerHTML = resultado;
            container.appendChild(output);

            resultsDiv.appendChild(container);
        });

        console.log(' Tests completados');
    </script>
</body>
