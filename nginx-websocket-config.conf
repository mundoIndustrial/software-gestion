# Configuración Nginx para WebSockets Reverb
# Agregar a tu server block de sistemamundoindustrial.online

server {
    listen 443 ssl http2;
    server_name sistemamundoindustrial.online;
    
    # ... tu configuración SSL existente ...
    
    # Proxy para WebSocket Reverb
    location /app/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # ... tu configuración existente para Laravel ...
}
