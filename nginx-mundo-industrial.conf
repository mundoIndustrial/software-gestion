# Configuración Nginx para Mundo Industrial
# Ubicar en: /etc/nginx/sites-available/sistemamundoindustrial.online
# Crear enlace: ln -s /etc/nginx/sites-available/sistemamundoindustrial.online /etc/nginx/sites-enabled/

# Redirect HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sistemamundoindustrial.online www.sistemamundoindustrial.online;
    
    # Permitir certificado Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Configuración Principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name sistemamundoindustrial.online www.sistemamundoindustrial.online;
    
    # Path del proyecto
    root /var/www/mundoindustrial/public;
    index index.php index.html index.htm;
    
    # ============================================
    # SSL Certificates (Let's Encrypt)
    # ============================================
    ssl_certificate /etc/letsencrypt/live/sistemamundoindustrial.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sistemamundoindustrial.online/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/sistemamundoindustrial.online/chain.pem;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/sistemamundoindustrial-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/sistemamundoindustrial-error.log warn;
    
    # ============================================
    # Performance
    # ============================================
    client_max_body_size 100M;
    client_body_timeout 300s;
    send_timeout 300s;
    fastcgi_read_timeout 300s;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ============================================
    # Static Files Cache
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # Deny Access to Sensitive Files
    # ============================================
    location ~ /\. {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    location ~ /(storage|bootstrap)/.*\.php$ {
        deny all;
    }
    
    # ============================================
    # Laravel Routing
    # ============================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # ============================================
    # PHP-FPM
    # ============================================
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Headers necesarios
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }
    
    # ============================================
    # WebSocket para Reverb
    # ============================================
    location /app/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
    }
}
