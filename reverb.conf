[program:reverb]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/mundoindustrial/artisan reverb:start --host=0.0.0.0 --port=8080
autostart=true
autorestart=true
stopasgroup=true
stopwaitsecs=3600
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/mundo-industrial/reverb.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
user=www-data
priority=999

; Health check: reiniciar si la memoria sube mucho
memmon-program-priority=999

; Evitar que mata todos los procesos
stopasgroup=false
killasgroup=true

; Para desarrollo:
; environment=LARAVEL_ENV=local,REVERB_APP_KEY=mundo-industrial-key

; Para producci√≥n:
environment=APP_ENV=production,APP_DEBUG=false,LARAVEL_ENV=production

