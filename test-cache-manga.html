<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cache Tipos Manga</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .log { background: #f3f4f6; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .stat-card { background: white; padding: 15px; border: 1px solid #e5e7eb; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üß™ Test de Sistema de Cache para Tipos de Manga</h1>
    
    <div class="stats">
        <div class="stat-card">
            <h3>üìä Estad√≠sticas</h3>
            <div id="stats">
                <p>Llamadas a API: <span id="apiCalls">0</span></p>
                <p>Usos de cach√©: <span id="cacheHits">0</span></p>
                <p>Tiempo total: <span id="totalTime">0ms</span></p>
            </div>
        </div>
        <div class="stat-card">
            <h3>üéØ Acciones</h3>
            <button onclick="testSingleCall()">1. Llamada Individual</button>
            <button onclick="testMultipleCalls()">2. M√∫ltiples Llamadas</button>
            <button onclick="testConcurrentCalls()">3. Llamadas Concurrentes</button>
            <button onclick="testCacheInvalidation()">4. Invalidar Cach√©</button>
            <button onclick="clearLogs()">Limpiar Logs</button>
        </div>
    </div>
    
    <div class="log" id="logs"></div>

    <script>
        // Variables para estad√≠sticas
        let apiCalls = 0;
        let cacheHits = 0;
        let totalTime = 0;
        
        // Cache (simulado del m√≥dulo real)
        let tiposMangaCache = null;
        let tiposMangaPromise = null;
        
        // Funci√≥n simulada del m√≥dulo real
        async function cargarTiposMangaDisponibles() {
            const start = performance.now();
            
            // Si ya tenemos datos en cach√©, retornar inmediatamente
            if (tiposMangaCache) {
                cacheHits++;
                log('‚úÖ Usando cache de tipos de manga');
                const end = performance.now();
                totalTime += (end - start);
                updateStats();
                return tiposMangaCache;
            }
            
            // Si hay una petici√≥n en curso, esperar a que termine
            if (tiposMangaPromise) {
                log('‚è≥ Esperando petici√≥n existente...');
                const result = await tiposMangaPromise;
                const end = performance.now();
                totalTime += (end - start);
                updateStats();
                return result;
            }
            
            // Crear nueva petici√≥n
            log('üåê Cargando tipos de manga desde BD...');
            apiCalls++;
            
            tiposMangaPromise = (async () => {
                try {
                    // Simular delay de red
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Simular respuesta de API
                    const result = [
                        { id: 1, nombre: 'Larga' },
                        { id: 2, nombre: 'Corta' },
                        { id: 3, nombre: 'Manga Corta' },
                        { id: 4, nombre: 'Sin Manga' }
                    ];
                    
                    tiposMangaCache = result;
                    log(`‚úÖ Tipos cargados y cacheados: ${result.length} items`);
                    
                    const end = performance.now();
                    totalTime += (end - start);
                    updateStats();
                    
                    return result;
                } catch (error) {
                    log('‚ùå Error cargando tipos de manga: ' + error.message);
                    return [];
                } finally {
                    // Limpiar la promesa cuando termine
                    tiposMangaPromise = null;
                }
            })();
            
            return await tiposMangaPromise;
        }
        
        function limpiarCacheTiposManga() {
            tiposMangaCache = null;
            tiposMangaPromise = null;
            log('üßπ Cach√© limpiado');
        }
        
        // Funciones de test
        async function testSingleCall() {
            log('\nüß™ === Test 1: Llamada Individual ===');
            const result = await cargarTiposMangaDisponibles();
            log(`üìã Resultado: ${result.length} tipos de manga`);
        }
        
        async function testMultipleCalls() {
            log('\nüß™ === Test 2: M√∫ltiples Llamadas Secuenciales ===');
            for (let i = 1; i <= 3; i++) {
                log(`\nüìû Llamada ${i}:`);
                const result = await cargarTiposMangaDisponibles();
                log(`   üìã Resultado: ${result.length} tipos`);
            }
        }
        
        async function testConcurrentCalls() {
            log('\nüß™ === Test 3: Llamadas Concurrentes ===');
            const promises = [];
            for (let i = 1; i <= 3; i++) {
                log(`üìû Iniciando llamada ${i}...`);
                promises.push(cargarTiposMangaDisponibles());
            }
            
            const results = await Promise.all(promises);
            results.forEach((result, i) => {
                log(`   üìã Resultado ${i+1}: ${result.length} tipos`);
            });
        }
        
        async function testCacheInvalidation() {
            log('\nüß™ === Test 4: Invalidaci√≥n de Cach√© ===');
            
            // Primera carga
            log('\nüìû Primera carga:');
            await cargarTiposMangaDisponibles();
            
            // Segunda carga (deber√≠a usar cach√©)
            log('\nüìû Segunda carga (deber√≠a usar cach√©):');
            await cargarTiposMangaDisponibles();
            
            // Limpiar cach√©
            log('\nüßπ Limpiando cach√©...');
            limpiarCacheTiposManga();
            
            // Tercera carga (deber√≠a hacer nueva petici√≥n)
            log('\nüìû Tercera carga (cach√© limpiado):');
            await cargarTiposMangaDisponibles();
        }
        
        function updateStats() {
            document.getElementById('apiCalls').textContent = apiCalls;
            document.getElementById('cacheHits').textContent = cacheHits;
            document.getElementById('totalTime').textContent = totalTime.toFixed(2) + 'ms';
        }
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').textContent = '';
            apiCalls = 0;
            cacheHits = 0;
            totalTime = 0;
            updateStats();
            log('üßπ Logs limpiados');
        }
        
        // Inicializaci√≥n
        log('üöÄ Sistema de test listo');
        updateStats();
    </script>
</body>
</html>
